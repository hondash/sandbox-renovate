version: 2.1

executors:
  renovate:
    docker:
      - image: renovate/renovate:slim
jobs:
  run-renovate:
    executor: renovate
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "run renovate"
          command: "renovate"
          environment:
            RENOVATE_CONFIG_FILE: ./renovate-config.js
            LOG_LEVEL: "warn"
            LOG_FORMAT: "json"

workflows:
  renovate-workflow:
    jobs:
      - run-renovate
